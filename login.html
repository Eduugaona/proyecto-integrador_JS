<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    <div class="section-container header-container" id="header-container">
        <header>
            <div class="logo-container">
                <a href="index.html"><img src="imagenes/logo_principal.png" alt="" class="logo"></a> 
                
            </div>
            <h2 class="tittle">ZAFIRO</h2>
            
        </header>
    </div>

    <div class="section">
        <div class="login-container">
            <div class="sign-container">
                

                <form action="">

                    <div>
                        <h2>Sign in</h2>
                    </div>

                    <div class="form">
                        <label for="">Username:</label>
                        <input type="text">

                        <label for="">Password:</label>
                        <input type="password">
                        <a href="#">forgot password?</a>
                    </div>    
                    
                    <div class="submit-container">
                        <button type="submit" class="submit">Submit!</button>
                        <a href="#">You do not have an account? check in</a> 
                    </div>
                </form>
            </div>    

            <div class="login-tittle">
                <h2>Welcome!</h2>
            </div>
        </div>

    </div>
    
</body>
</html>
